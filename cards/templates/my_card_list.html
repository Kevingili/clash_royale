{% extends "base.html" %}

{% block title %}My cards{% endblock %}

{% block content %}
    <style type="text/css">
    	img {
		    height: auto; 
		    width: auto; 
		    max-width: 100px; 
		    max-height: 100px;
		}
    </style>
	<h1>My Cards</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Image</th>
				<th>Name</th>
			</tr>	
		</thead>
		<tbody>
			{% for card in cards %}
			    <tr>
			    	<td class="align-middle"><img src="{{ card.url }}"></td>
			        <td class="align-middle"><a href="{% url 'show_card' card.id %}">{{ card.name }}</a></td>
			    </tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
