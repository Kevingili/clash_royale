{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Create match{% endblock %}

{% block content %}

	<form method="post">
		{% csrf_token %}

		<div class="form-group" style="display: none;">
			{{ form.player1|as_crispy_field}}
		</div>

		<div class="form-group">
			{{ form.player2|as_crispy_field}}
		</div>

	    <button type="submit" class="btn btn-primary" value="Submit">Lancer le match !</button>
	</form>
	<script type="text/javascript">
      $(document).ready(function(){
        $('select').select2();
      })
  </script>

{% endblock %}
