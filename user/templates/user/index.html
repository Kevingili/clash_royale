{% extends "../base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
    <h1>Index</h1>


	{% if user.is_authenticated %}
	<h2>Your name is: {{ user.username }}</h2>
	<a href="{% url 'deconnexion' %}">Se deconnecter</a>
	{% else %}
	<h2>You are not logged in</h2>
	<a href="{% url 'login' %}">Se connecter</a>
	{% endif %}
{% endblock %}
