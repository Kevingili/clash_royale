{% extends "../base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Login</h1>
	{% if form.errors %}
	<p>Il y a des erreurs dans le formulaire</p>
	{% endif %}

	{% if next %}
	<p>Page interdite</p>
	{% endif %}


	<form role="form" class="form-horizontal" method="post" action="{% url 'login' %}">
		{% csrf_token %}
		{{form}}
	    <input type="submit" name="Login" class="btn btn-primary">
	</form>
{% endblock %}
